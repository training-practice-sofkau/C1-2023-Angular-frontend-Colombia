<div class="d-flex m-2" *ngFor="let account of accounts" >
  <div class="card p-3">
    <div class="d-flex flex-row justify-content-between text-align-center">
      <i class="fas fa-ellipsis-v"></i>
    </div>
    <p class="text-dark">{{account.accountType.name}}</p>
    <div class="card-bottom pt-3 px-3 mb-2">
      <div class="d-flex flex-row justify-content-between text-align-center">
        <div class="d-flex flex-column"><span>Balance de la cuenta</span><p><span class="text-white">{{account.balance | currency }}</span></p></div>
        <account-actions [id]="account.id"></account-actions>
      </div>
    </div>
  </div>
</div>
