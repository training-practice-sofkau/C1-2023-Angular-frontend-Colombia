<div class="container">
  <div class="row">
    <div class="col">
      <table class="table table-hover table-bordered caption-top">
        <caption>Lista de Tareas</caption>
        <thead>
          <tr>
            <th>Titulo</th>
            <th>Descripci√≥n</th>
            <th>Responsable</th>
            <th>Completado</th>
          </tr>
        </thead>
          <tbody>
            <tr *ngFor="let tarea of tareas">
              <td>{{ tarea.title }}</td>
              <td>{{ tarea.description }}</td>
              <td>{{ tarea.responsible }}</td>
              <td>{{ tarea.isCompleted }}</td>
              <td>
                <a class="btn btn-info shadow-sm ms-4 btn-sm" [routerLink]="detalles">
                  Detalles Tarea
                </a>
              </td>
              <td>
                <a class="btn btn-warning shadow-sm ms-4 btn-sm" [routerLink]="['editar', tarea.id]">
                  Modificar Tarea
                </a>
              </td>
              <td>
                <a class="btn btn-danger shadow-sm ms-4 btn-sm" [routerLink]="eliminar">
                  Eliminar Tarea
                </a>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
  <a class="btn btn-success shadow-sm ms-4" [routerLink]="agregar">
    Agregar Tarea
  </a>
</div>
