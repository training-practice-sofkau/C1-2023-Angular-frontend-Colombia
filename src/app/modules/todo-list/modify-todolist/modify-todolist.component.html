<div class="container mt-3" >
  <form class="row" [formGroup]="frmFormularioModify">

    <div class="mt-3">
      <input type="text" placeholder="Título" formControlName="title" name="title"/>
    </div>
    <div class="text-danger" *ngIf="frmFormularioModify.get('title')?.hasError('required') &&
      frmFormularioModify.get('title')?.touched">
        El título es requerido
    </div>
    <div class="mt-3">
      <input type="text" placeholder="Descripción" formControlName="description" name="description"/>
    </div>
    <div class="text-danger" *ngIf="frmFormularioModify.get('description')?.hasError('required') &&
    frmFormularioModify.get('description')?.touched">
      La decripción es requerida
    </div>
    <div class="mt-3">
      <input type="text" placeholder="Responsable" formControlName="responsible" name="responsible"/>
    </div>
    <div class="text-danger" *ngIf="frmFormularioModify.get('responsible')?.hasError('required') &&
    frmFormularioModify.get('responsible')?.touched">
      El Responsable es requerido
    </div>
    <div class="mt-3">
      <button class="btn btn-primary" type="button" (click)="modifyTodoItem()" [disabled]="frmFormularioModify.invalid">Modificar</button>
      <button class="btn btn-danger" type="button" [routerLink]="lista">Salir</button>
    </div>
  </form>
</div>
