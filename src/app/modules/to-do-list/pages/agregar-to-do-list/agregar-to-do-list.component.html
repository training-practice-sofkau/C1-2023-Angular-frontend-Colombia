<div class="row m-3 ">
  <div class="col col-lg-1">
    <a class="btn btn-primary btn-lg shadow-lg" [routerLink]="routeDashboard">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <div class="col col-10 mt-3">
    <div class="alert alert-info" role="alert">
      Aquí puedes agregar tu tarea :)
    </div>
  </div>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <h3>Agregar</h3>
    <div class="text-center">
      <form action="" id="frmAddItem" (ngSubmit)="sendData()"
        class="form-control mt-3 p-3 border-3 border-info text-start">
        <div class="mb-3 mt-2 row">
          <label for="Día" class="col-sm-2 col-form-label">Día</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="Día" placeholder="1" [(ngModel)]="indexDay" name="indexDay"
              min="1" max="28" required>
          </div>
        </div>
        <hr>
        <div class="mb-3 row">
          <label for="Título" class="col-sm-2 col-form-label">Título</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Título" placeholder="Hacer algo" [(ngModel)]="tittle"
              name="tittle" required>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Descripción" class="col-sm-2 col-form-label">Descripción</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="Descripción" placeholder="Necesito..."
              [(ngModel)]="description" name="description" required></textarea>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Responsable" class="col-sm-2 col-form-label">Responsable</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Responsable" placeholder="Nombre" [(ngModel)]="responsible"
              name="responsible" required>
          </div>
        </div>
        <div class="mb-3 row" hidden>
          <label for="Completada" class="col-sm-2 col-form-label">Completada</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Completada" value="false">
          </div>
        </div>
        <div class="mb-3 row" hidden>
          <label for="Estado" class="col-sm-2 col-form-label">Estado</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Estado" value="true">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <button type="submit" form="frmAddItem" class="btn btn-primary btn-lg shadow-lg bottom-0 end-0 float-end w-auto">
      <i class="bi bi-folder-plus"> Guardar</i>
    </button>
  </div>
</div>
