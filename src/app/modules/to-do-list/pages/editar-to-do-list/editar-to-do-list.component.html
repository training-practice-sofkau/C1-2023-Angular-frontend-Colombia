<div class="row m-3 ">
  <div class="col col-lg-1">
    <a class="btn btn-primary btn-lg shadow-lg" [routerLink]="routeDashboard">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <div class="col col-10 mt-3">
    <div class="alert alert-info" role="alert">
      Aquí puedes editar tu tarea: TítuloExample
    </div>
  </div>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <h3>Editar</h3>
    <div class="text-center">
      <form action="" method="get" class="form-control mt-3 p-3 border-3 border-info text-start">
        <div class="mb-3 row">
          <label for="Título" class="col-sm-2 col-form-label">Título</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Título" value="TítuloExample">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Descripción" class="col-sm-2 col-form-label">Descripción</label>
          <div class="col-sm-10">
            <textarea type="text" class="form-control" id="Descripción">DescripciónExample</textarea>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Responsable" class="col-sm-2 col-form-label">Responsable</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Responsable" value="ResponsableExample">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="Completada" class="col-sm-2 col-form-label">Completada</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Completada" value="false">
          </div>
        </div>
        <div class="mb-3 row" hidden>
          <label for="Estado" class="col-sm-2 col-form-label">Estado</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="Estado" value="true">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row m-3">
  <div class="col col-lg-1"></div>
  <div class="col col-10">
    <button type="button" class="btn btn-primary btn-lg shadow-lg bottom-0 end-0 float-end w-auto"
      [routerLink]="routeDashboard">
      <i class="bi bi-arrow-repeat"> Actualizar</i>
    </button>
  </div>
</div>
