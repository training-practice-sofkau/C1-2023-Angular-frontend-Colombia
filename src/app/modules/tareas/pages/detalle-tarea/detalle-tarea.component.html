  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{tarea[0].title | titlecase}}</h5>
      <p class="card-text">{{tarea[0].description | titlecase}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Responsable: {{tarea[0].responsible | titlecase}}</li>
      <li class="list-group-item">Prioridad: {{tarea[0].priority | titlecase}}</li>
      <li class="list-group-item">Estado: {{tarea[0].isCompleted | estado}}</li>
    </ul>
    <div class="card-body">
      <button type="button" class="btn btn-outline-danger m-3" (click)="eliminar()">Eliminar</button>
      <button type="button" class="btn btn-outline-primary" [routerLink]="['../../actualizar' ,tarea[0].id]">Actualizar</button>
    </div>
  </div>
