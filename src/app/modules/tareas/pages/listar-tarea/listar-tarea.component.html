<h1 class="text-center">
    Lista de Tareas
</h1>
<ol class="list-group list-group-numbered">
    <div *ngFor="let tarea of tareas; let i = index" class="col-md-4 col-sm-6 animate__animated animate__fadeIn g-4">
        <li class="list-group-item" [routerLink]="['../../detalle', tarea.id]">{{i+1
        }} - {{tarea.title | titlecase}}</li>
    </div>
</ol>
