<div class="row align-items-stretch" data-aos="zoom-in" data-aos-duration="500">
  <div class="col mx-5">
    <span class="text-center">Enter amount to deposit.</span>
    <form>
      <div class="mb-2 mt-4">
        <label class="form-label" for="amount">Amount</label>
        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <span class="input-group-text">0.00</span>
          <input type="number" class="form-control" name="amount" id="amount" placeholder="Amount" aria-label="Amount" [(ngModel)]="value">
        </div>
      </div>
      <div class="d-grid bg-dark rounded-3 mt-4">
        <button class="btn btn-outline-light" type="button" (click)="onSubmit(value)">Create deposit</button>
      </div>
    </form>
  </div>
</div>
