<div class="container-login">
    <div class="form-login">
        <input class="input-login" placeholder="Email" [(ngModel)]="email">
        <input class="input-login" placeholder="password" type="password" [(ngModel)]="password">
        <button class="btn-login" (click)="login()">Iniciar Sesion</button>
    </div>
</div>
