<div class="container-register">
    <div class="form-register">
        <input class="input-register" placeholder="Tipo de Documento" type="text" [(ngModel)]="documentType">
        <input class="input-register" placeholder="Documento" type="text" [(ngModel)]="document">
        <input class="input-register" placeholder="Nombre Completo" [(ngModel)]="fullName">
        <input class="input-register" placeholder="Email" type="email" [(ngModel)]="email">
        <input class="input-register" placeholder="password" type="password" [(ngModel)]="password">
        <input class="input-register" placeholder="Telefono" type="tel" [(ngModel)]="phone">
        <button class="btn-register" (click)="createUser()">Registrarse</button>
    </div>
</div>
