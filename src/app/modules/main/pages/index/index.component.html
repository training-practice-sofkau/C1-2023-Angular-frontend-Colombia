<!DOCTYPE html>
<html lang="en">
  <head>
    <p>index works!</p>
  </head>
  <body>
    <button type="button" class="btn btn-primary" [routerLink]="routeRegister">
      register
    </button>
  </body>
</html>

<div class="wrapper">
  <div class="logo">
    <img
      src="https://www.elpais.com.co/files/article_main/uploads/2022/06/06/629ebbcc443db.jpeg"
      alt="" />
  </div>
  <div class="text-center mt-4 name">Banco Scorpion</div>
  <form class="p-3 mt-3">
    <div class="form-field d-flex align-items-center">
      <span class="far fa-user"></span>
      <input type="text" name="userName" id="userName" placeholder="Username" />
    </div>
    <div class="form-field d-flex align-items-center">
      <span class="fas fa-key"></span>
      <input type="password" name="password" id="pwd" placeholder="Password" />
    </div>
    <button class="btn mt-3">Login</button>
  </form>
  <div class="text-center fs-6">
    <a href="#">Forget password?</a> or <a href="#">Sign up</a>
  </div>
</div>
