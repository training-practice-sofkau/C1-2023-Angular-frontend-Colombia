<router-outlet></router-outlet>

<div class="wrapper">
  <form id="frmFormularyRegister" [formGroup]="frmFormularyRegister">
    <div class="h5 font-weight-bold text-center mb-3">Registration</div>

    <div class="form-group-1">
      <div class="icon"
        *ngIf="frmFormularyRegister.get('fullName')?.hasError('required') &&
        frmFormularyRegister.get('fullName')?.touched">
        Name is Required
        <span class="far fa-user"></span>
      </div>
      <input autocomplete="off" type="text" class="form-control"
        placeholder="FullName" formControlName="fullName"
        name="fullName">
    </div>

    <div class="form-group-1">
      <div class="icon"
        *ngIf="frmFormularyRegister.get('document')?.hasError('required') &&
        frmFormularyRegister.get('document')?.touched">
        Number Document is Required
        <span class="far fa-envelope"></span>
      </div>
      <input autocomplete="off" type="document" class="form-control"
        placeholder="Document" formControlName="document"
        name="document">
    </div>

    <div class="form-group-1">
      <div class="icon"
        *ngIf="frmFormularyRegister.get('documentType')?.hasError('required') &&
        frmFormularyRegister.get('documentType')?.touched">
        Document Type Required
        <span class="fas fa-doc"></span>
      </div>
      <input class="form-control" autocomplete="off" type="documentType"
        placeholder="DocumentType"
        formControlName="documentType" name="documentType">
    </div>

    <div class="form-group-1">
      <div class="icon"
      *ngIf="frmFormularyRegister.get('phone')?.hasError('required') &&
      frmFormularyRegister.get('phone')?.touched">
      Phone is Required
      <span class="fas fa-map-marker-alt"></span>
    </div>
      <input autocomplete="off" type="tel" class="form-control"
        placeholder="Phone" formControlName="phone"
        name="phone">
    </div>

    <div class="form-group-1">
      <div class="icon"
        *ngIf="frmFormularyRegister.get('email')?.hasError('required') &&
        frmFormularyRegister.get('phone')?.touched">
        Email is Required
        <span class="fas fa-key"></span>
      </div>
      <input autocomplete="off" type="email" class="form-control"
        placeholder="Email" formControlName="email"
        name="email">
      <div class="icon btn"><span class="fas fa-eye-slash"></span></div>
    </div>

    <div class="form-group-1">
      <div class="icon"
      *ngIf="frmFormularyRegister.get('email')?.hasError('required') &&
        frmFormularyRegister.get('phone')?.touched">
        Password is Required 
      <span class="fas fa-key"></span></div>
      <input autocomplete="off" type="password" class="form-control"
        placeholder="Password" formControlName="password"
        name="password">
      <div class="icon btn"><span class="fas fa-eye-slash"></span></div>
    </div>

    <div class="mb-2">
      <label class="option">Remember me
        <input type="checkbox" checked>
        <span class="checkmark"></span>
      </label>
    </div>

    <button type="reset" (click)="sendData()" [formGroup]="frmFormularyRegister"
      class="btn btn-primary mb-3">
      Signup
    </button>
  </form>
</div>
